<!DOCTYPE html>
<html>
<head>
    <title>Password Protected</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 300px; margin: 100px auto; text-align: center; }
        input[type="password"] { padding: 10px; width: 100%; margin-bottom: 10px; }
        button { padding: 10px; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Password</h2>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
    </div>
    <script>
        function checkPassword() {
            var password = document.getElementById('password').value;
            if (password === 'govols') { // replace 'govols' with your desired password
                window.location.href = 'index.html'; // redirect to your actual content
            } else {
                alert('Incorrect password');
            }
        }
    </script>
</body>
</html>
