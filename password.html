<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
    <style>
        body {
            background-color: #fff;
            color: #000;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .header-image {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #00f;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue for hover effect */
        }
        p#error {
            color: red;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="images/header-photo.jpg" alt="Header Photo" class="header-image">
    <h1>Please Enter Password</h1>
    <form id="passwordForm">
        <input type="password" id="password" placeholder="Enter password" required>
        <input type="submit" value="Submit">
    </form>
    <p id="error">Incorrect password, please try again.</p>
    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            var enteredPassword = document.getElementById('password').value;
            var correctPassword = 'govols'; // Replace with your actual password
            
            if (enteredPassword === correctPassword) {
                // Set flag in local storage and redirect to index.html
                localStorage.setItem('authenticated', 'true');
                window.location.href = 'index.html';
            } else {
                // Show error message
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
