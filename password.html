<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 1rem;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #00f;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Please Enter Password</h1>
    <form id="passwordForm">
        <input type="password" id="password" placeholder="Enter password" required>
        <input type="submit" value="Submit">
    </form>
    <p id="error" style="color: red; display: none;">Incorrect password, please try again.</p>
    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            var enteredPassword = document.getElementById('password').value;
            var correctPassword = 'password'; // Replace with your actual password
            
            if (enteredPassword === correctPassword) {
                // Set flag in local storage and redirect to index.html
                localStorage.setItem('authenticated', 'true');
                window.location.href = 'index.html';
            } else {
                // Show error message
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
