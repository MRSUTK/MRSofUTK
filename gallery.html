<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .header-image {
            display: block;
            margin: 0 auto; /* Center the image */
            width: 50%; /* Set to half of the container's width */
            height: auto; /* Maintain aspect ratio */
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
        }
        h1, h2 {
            color: #333; /* Darker color for better contrast */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px 0; /* Added padding only top and bottom */
        }
        .gallery-item {
            position: relative;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .back-link {
            display: block;
            margin-bottom: 20px;
            text-align: center;
            text-decoration: none;
            color: #00f;
            font-size: 1.2rem;
        }
        .modal {
            display: none; 
            position: fixed;
            z-index: 1; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.8); 
            padding: 20px;
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            border-radius: 8px;
        }
        .caption {
            text-align: center;
            color: #fff;
            padding: 10px;
            font-size: 1.2rem;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="images/header-photo.jpg" alt="Header Photo" class="header-image">
    <div class="container">
        <a href="index.html" class="back-link">Back to Main Page</a>
        <h1>Photo Gallery</h1>
        <h2>Science as Art 2022-2023</h2>
        <div class="gallery">
            <!-- Add your images here -->
            <div class="gallery-item">
                <img src="images/photo1.jpg" alt="Description of Photo 1" data-caption="This is photo 1">
            </div>
            <div class="gallery-item">
                <img src="images/photo2.jpg" alt="Description of Photo 2" data-caption="This is photo 2">
            </div>
            <div class="gallery-item">
                <img src="images/photo3.jpg" alt="Description of Photo 3" data-caption="This is photo 3">
            </div>
            <!-- More images -->
        </div>
    </div>

    <!-- Modal for enlarged image -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
        <div id="caption" class="caption"></div>
    </div>

    <script>
        // Function to handle opening the modal
        function openModal(imageSrc, captionText) {
            var modal = document.getElementById("modal");
            var modalImage = document.getElementById("modal-image");
            var caption = document.getElementById("caption");

            modal.style.display = "block";
            modalImage.src = imageSrc;
            caption.innerHTML = captionText;
        }

        // Function to handle closing the modal
        function closeModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "none";
        }

        // Event listeners for image click
        document.querySelectorAll(".gallery-item img").forEach(function(img) {
            img.addEventListener("click", function() {
                openModal(this.src, this.getAttribute("data-caption"));
            });
        });

        // Event listener for closing the modal
        document.querySelector(".close").addEventListener("click", closeModal);

        // Event listener for clicking outside the modal
        window.addEventListener("click", function(event) {
            if (event.target === document.getElementById("modal")) {
                closeModal();
            }
        });
    </script>
</body>
</html>
