<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
        }
        h1, h2 {
            color: #333; /* Darker color for better contrast */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px 0; /* Added padding only top and bottom */
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        a {
            text-decoration: none;
            color: #00f;
            font-size: 1.2rem;
        }
        .back-link {
            display: block;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">Back to Main Page</a>
        <h1>Photo Gallery</h1>
        <h2>Science as Art 2022-2023</h2>
        <div class="gallery">
            <!-- Add your images here -->
            <img src="images/photo1.jpg" alt="Description of Photo 1">
            <img src="images/photo2.jpg" alt="Description of Photo 2">
            <img src="images/photo3.jpg" alt="Description of Photo 3">
            <!-- More images -->
        </div>
    </div>
</body>
</html>
